<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta name="theme-color" content="#0b1220" />
    <meta http-equiv="cache-control" content="no-cache" />
    <title>Custom Skin Compiler for Minecraft</title>

    <!-- Original app assets (unchanged) -->
    <link rel="manifest" href="/skin-packer/manifest.json" />
    <link rel="shortcut icon" href="/skin-packer/favicon.ico" />
    <link href="https://mattheffnt.github.io/skin-packer/static/css/2.cbedb215.chunk.css" rel="stylesheet" />
    <link href="https://mattheffnt.github.io/skin-packer/static/css/main.352b8ded.chunk.css" rel="stylesheet" />

    <!-- New aesthetic layer (loaded last so it overrides) -->
    <style>
      /* ---------- Theme Tokens ---------- */
      :root {
        --bg: #0b1220;
        --bg-2: #0e1629;
        --ink: #e5e7eb;
        --muted: #94a3b8;
        --panel: rgba(15,23,42,.65);
        --border: #1f2a44;
        --accent: #22c55e;
        --accent-600: #16a34a;
        --shadow: 0 12px 28px rgba(0,0,0,.35);
        --radius: 16px;
        --maxw: 1100px;
      }
      [data-theme="light"] {
        --bg: #f6f7fb;
        --bg-2: #ffffff;
        --ink: #0f172a;
        --muted: #475569;
        --panel: rgba(255,255,255,.85);
        --border: #e5e7eb;
        --accent: #16a34a;
        --accent-600: #12823b;
        --shadow: 0 10px 24px rgba(2,6,23,.12);
      }

      /* ---------- Page Base ---------- */
      html, body { height: 100%; }
      body {
        margin: 0;
        color: var(--ink);
        font: 15px/1.6 ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
        background:
          radial-gradient(1400px 800px at 70% -10%, var(--bg-2) 0%, var(--bg) 55%),
          linear-gradient(180deg, var(--bg-2), var(--bg));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      ::selection { background: rgba(34,197,94,.25); }
      * { box-sizing: border-box; }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #223553; border-radius: 999px; }
      [data-theme="light"] ::-webkit-scrollbar-thumb { background: #c9d2e2; }

      /* ---------- Top Bar ---------- */
      .topbar {
        position: sticky; top: 0; z-index: 50;
        backdrop-filter: blur(8px);
        background: linear-gradient(0deg, transparent, rgba(0,0,0,.25));
        border-bottom: 1px solid var(--border);
      }
      .topbar-inner {
        max-width: var(--maxw); margin: 0 auto; padding: 12px 20px;
        display: flex; align-items: center; justify-content: space-between; gap: 12px;
      }
      .brand { display: flex; align-items: center; gap: 10px; font-weight: 800; letter-spacing: .2px; }
      .brand .cube {
        width: 28px; height: 28px; border-radius: 8px;
        display: grid; place-items: center; font-weight: 900;
        color: #0b1220; background: #f59e0b;
        box-shadow: 0 6px 14px rgba(245,158,11,.25);
      }
      .top-actions { display: flex; align-items: center; gap: 10px; }
      .btn {
        appearance: none; border: 1px solid var(--border);
        background: var(--panel); color: var(--ink);
        padding: 8px 12px; border-radius: 10px; cursor: pointer; font-weight: 700;
      }
      .btn.primary { background: var(--accent); border-color: var(--accent); color: #08131a; }
      .btn.primary:hover { background: var(--accent-600); }
      .ghost { background: transparent; }

      /* ---------- Stage around #root ---------- */
      .stage-wrap {
        max-width: var(--maxw); margin: 24px auto; padding: 0 20px 36px;
      }
      .stage {
        border: 1px solid var(--border);
        border-radius: var(--radius);
        background: var(--panel);
        box-shadow: var(--shadow);
        backdrop-filter: blur(6px);
        padding: 18px;
      }

      /* Try to “card-ify” the app inside #root without knowing its classes */
      #root > *:first-child {
        border-radius: calc(var(--radius) - 4px);
        overflow: hidden;
      }

      /* ---------- Nice generic form styles the app can inherit ---------- */
      input, select, textarea {
        background: color-mix(in oklab, var(--bg-2) 80%, transparent);
        color: var(--ink);
        border: 1px solid var(--border);
        border-radius: 10px;
        padding: 10px 12px;
      }
      button {
        font-weight: 700;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: color-mix(in oklab, var(--bg-2) 85%, transparent);
        color: var(--ink);
        padding: 10px 14px;
        cursor: pointer;
      }
      button:hover { transform: translateY(-1px); }
      .accent { color: var(--accent); }

      /* ---------- Footer ---------- */
      .footer {
        max-width: var(--maxw); margin: 0 auto 36px; padding: 8px 20px;
        display: flex; justify-content: space-between; align-items: center; gap: 12px;
        color: var(--muted); font-size: 12px;
      }

      @media (max-width: 760px) {
        .topbar-inner { padding: 10px 14px; }
        .stage-wrap { padding: 0 14px 28px; }
      }
    </style>
  </head>

  <body>
    <!-- Header -->
    <div class="topbar">
      <div class="topbar-inner">
        <div class="brand">
          <div class="cube">SP</div>
          <div>Skin Pack Compiler <span class="accent">for Bedrock</span></div>
        </div>
        <div class="top-actions">
          <button class="btn ghost" id="themeToggle" title="Toggle theme">Toggle Theme</button>
          <a class="btn" href="https://skinmc.net/" target="_blank" rel="noopener">Skins</a>
          <a class="btn primary" href="#download">Download</a>
        </div>
      </div>
    </div>

    <!-- Stage & the actual app -->
    <div class="stage-wrap">
      <div class="stage">
        <div id="root"></div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div>Tip: Use 64×64 or 128×128 PNGs. `pack_icon.png` works best at 256×256.</div>
      <div>v1.0 • UI shell by you</div>
    </div>

    <noscript>You need to enable JavaScript to run this app.</noscript>

    <!-- Theme toggler -->
    <script>
      const $ = (q)=>document.querySelector(q);
      const toggle = $('#themeToggle');
      const apply = (mode)=>{ document.documentElement.setAttribute('data-theme', mode); localStorage.setItem('sp-theme', mode); };
      const saved = localStorage.getItem('sp-theme');
      if(saved){ apply(saved); }
      toggle.addEventListener('click', ()=>{
        const cur = document.documentElement.getAttribute('data-theme') || 'dark';
        apply(cur === 'dark' ? 'light' : 'dark');
      });
    </script>
